<!DOCTYPE html>
<html lang="en"data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Using Bootstrap Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Website Template</title>
  </head>
  
  <!-- Bootstrap 5 switch -->
<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="darkModeSwitch" checked>
    <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
</div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    const htmlElement = document.documentElement;
    const switchElement = document.getElementById('darkModeSwitch');

    // Set the default theme to dark if no setting is found in local storage
    const currentTheme = localStorage.getItem('bsTheme') || 'dark';
    htmlElement.setAttribute('data-bs-theme', currentTheme);
    switchElement.checked = currentTheme === 'dark';

    switchElement.addEventListener('change', function () {
        if (this.checked) {
            htmlElement.setAttribute('data-bs-theme', 'dark');
            localStorage.setItem('bsTheme', 'dark');
        } else {
            htmlElement.setAttribute('data-bs-theme', 'light');
            localStorage.setItem('bsTheme', 'light');
        }
    });
});
  </script>
  
  

  <!-- body content is what is displayed in browser -->
  <body>
    <!-- Placeholder for navigation that is in navbar.html-->
    <div id="nav-placeholder"></div>

    <div class="alert alert-info" role="alert">
      You can update the navbar.html file with a different navigation menu. For
      bootstrap code for different navbars go to
      <a
        href="https://getbootstrap.com/docs/5.3/components/navbar/"
        target="_blank">Visit Bootstrap navbar</a>. Delete this part when you are done.
    </div>

    <img src="https://cdn.pixabay.com/photo/2023/05/26/06/54/ai-generated-8018869_1280.png" style="width:1280px;height:800px;" >
    
                                                                                                                           
    <!-- Content of webpage -->
    <div class="container bg-primary-subtle text-primary-emphasis p-3">
      <p>
        Read the project iteration 01 requirements.
      </p>
    </div>

    <!--  script code to add navbar -->
    <script>
      // Load the navigation menu into the placeholder
      $("#nav-placeholder").load("navbar.html");
    </script>
  </body>
</html>
